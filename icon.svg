<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Shield gradient - protection and safety theme -->
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E86AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E85;stop-opacity:1" />
    </linearGradient>

    <!-- Arrow gradient - mapping transformation -->
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B8D4;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient for highlights -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle for depth -->
  <circle cx="64" cy="64" r="62" fill="#1A4D6B" opacity="0.1"/>

  <!-- Main shield shape - protection/safety symbol -->
  <path d="M 64 12
           L 96 28
           L 96 56
           Q 96 84, 64 108
           Q 32 84, 32 56
           L 32 28
           Z"
        fill="url(#shieldGrad)"
        stroke="#1A4D6B"
        stroke-width="2"/>

  <!-- Inner shield highlight for depth -->
  <path d="M 64 18
           L 90 31
           L 90 56
           Q 90 80, 64 100
           Q 38 80, 38 56
           L 38 31
           Z"
        fill="none"
        stroke="#3A9BC1"
        stroke-width="1"
        opacity="0.3"/>

  <!-- Letter A (source) -->
  <text x="48" y="60"
        font-family="Arial, sans-serif"
        font-size="28"
        font-weight="bold"
        fill="#FFFFFF"
        opacity="0.95">A</text>

  <!-- Mapping arrow (transformation symbol) -->
  <g>
    <!-- Arrow shaft -->
    <line x1="58" y1="52" x2="74" y2="52"
          stroke="url(#arrowGrad)"
          stroke-width="4"
          stroke-linecap="round"/>

    <!-- Arrow head -->
    <path d="M 74 52 L 69 47 M 74 52 L 69 57"
          stroke="url(#arrowGrad)"
          stroke-width="4"
          stroke-linecap="round"
          fill="none"/>
  </g>

  <!-- Letter M (destination) -->
  <text x="74" y="60"
        font-family="Arial, sans-serif"
        font-size="28"
        font-weight="bold"
        fill="#FFFFFF"
        opacity="0.95">M</text>

  <!-- Analyzer checkmark (bottom of shield) -->
  <g transform="translate(64, 82)">
    <!-- Checkmark background circle -->
    <circle cx="0" cy="0" r="12"
            fill="url(#accentGrad)"
            stroke="#1A4D6B"
            stroke-width="1.5"/>

    <!-- Checkmark symbol -->
    <path d="M -4 0 L -1 4 L 5 -4"
          stroke="#FFFFFF"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- Subtle corner accents (analysis/scanning theme) -->
  <circle cx="40" cy="36" r="1.5" fill="#00D9FF" opacity="0.6"/>
  <circle cx="88" cy="36" r="1.5" fill="#00D9FF" opacity="0.6"/>
  <circle cx="52" cy="74" r="1.5" fill="#00D9FF" opacity="0.6"/>
  <circle cx="76" cy="74" r="1.5" fill="#00D9FF" opacity="0.6"/>
</svg>
