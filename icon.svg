<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E86AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E85;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4FD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)" stroke="#1A4D6B" stroke-width="2"/>
  
  <!-- Subtle inner circle for depth -->
  <circle cx="64" cy="64" r="55" fill="none" stroke="#3A9BC1" stroke-width="1" opacity="0.3"/>
  
  <!-- GW Text -->
  <text x="64" y="82" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
        text-anchor="middle" fill="url(#textGrad)" stroke="#1A4D6B" stroke-width="0.5">GW</text>
  
  <!-- Small decorative elements -->
  <circle cx="32" cy="32" r="2" fill="#A8D8F0" opacity="0.6"/>
  <circle cx="96" cy="32" r="2" fill="#A8D8F0" opacity="0.6"/>
  <circle cx="32" cy="96" r="2" fill="#A8D8F0" opacity="0.6"/>
  <circle cx="96" cy="96" r="2" fill="#A8D8F0" opacity="0.6"/>
</svg> 