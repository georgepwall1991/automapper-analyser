<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Shield -->
  <path d="M64 8 
           C 28 8, 16 28, 16 48 
           C 16 88, 64 120, 64 120 
           C 64 120, 112 88, 112 48 
           C 112 28, 100 8, 64 8 Z" 
        fill="url(#bgGrad)" 
        filter="url(#dropShadow)"/>

  <!-- Mapping Symbol (Arrows) -->
  <g transform="translate(64, 60) scale(0.8)" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left Arrow -->
    <path d="M -25 -10 L -5 -10 L -5 -20 L 15 0 L -5 20 L -5 10 L -25 10 Z" fill="white" stroke="none" opacity="0.9"/>
    <!-- Right Arrow (faded/outline to imply transformation) -->
    <!-- Actually, let's do a simple exchange icon or a code symbol -->
  </g>
  
  <!-- Re-doing the center symbol to be cleaner: A magnifying glass over code -->
  <!-- Magnifying Glass Handle -->
  <path d="M 78 78 L 94 94" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
  <!-- Glass -->
  <circle cx="58" cy="58" r="24" stroke="white" stroke-width="6" fill="none" opacity="0.9"/>
  <!-- Code/Mapping dots inside -->
  <circle cx="48" cy="58" r="4" fill="white"/>
  <circle cx="68" cy="58" r="4" fill="white"/>
  <path d="M 52 58 L 64 58" stroke="white" stroke-width="3"/>

  <!-- Checkmark badge (Analyzer status) -->
  <circle cx="96" cy="32" r="14" fill="#10B981" stroke="white" stroke-width="2"/>
  <path d="M 89 32 L 94 37 L 103 27" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

</svg>
